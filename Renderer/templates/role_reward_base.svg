<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 341" width="1024" height="341">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3.5" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Embed Canva Template Background -->
  <!-- Assuming an image base64 path would go here, maybe we provide a local path for resvg -->
  <!-- Node uses: /assets/role template/role_announcement_template.png -->
  <image href="../assets/role template/role_announcement_template.png" x="0" y="0" width="1024" height="341" />

  <!-- Optional Icon -->
  {% if let Some(icon) = icon_b64 %}
    <!-- Clip to circle, (74, 67, 171, 172) in Node -->
    <!-- Center: x=74+(171/2)=159.5, y=67+(172/2)=153 -->
    <clipPath id="circleClip">
      <circle cx="159.5" cy="153" r="85.5" />
    </clipPath>
    <image href="data:image/png;base64,{{ icon }}" x="74" y="67" width="171" height="172" clip-path="url(#circleClip)" />
  {% endif %}

  <!-- Role Name Stoked Text -->
  <text x="298" y="159" font-family="TT Fors Trial" font-size="50" font-weight="bold" fill="{{ role_color_hex }}" stroke="black" stroke-width="5" paint-order="stroke fill" filter="url(#shadow)">
    {{ role_name }}
  </text>
</svg>
